<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .s-button{
      background-color:green;
      color:white;
      padding-left: 15px;
      padding-right:15px;
      padding-top: 8px;
      padding-bottom: 8px;
      transition:padding-bottom 1s,
                padding-right 1s,
                padding-top 1s,
                padding-left 1s;
    }
    .s-button:hover{
      padding-left: 36px;
      padding-right: 36px;
      padding-top: 18px;
      padding-bottom:18px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document button</title>
</head>
<body>
  <button class="s-button">Streach</button>
</body>
</html>
